<ion-view>
  <ion-header-bar class="bar-stable bar-royal">
    <figure>
      <img id = "headImg" src = "img/LogoHead.png">
    </figure>
  </ion-header-bar>
      <div class="item" ng-controller="UserDetails">
        <br><br><br><br>
        <h1 class = "headers" align = "center">We know you as...</h1>
        <h2>{{clientFirstname+" "+clientSurname}}</h2>
        <p>{{"Age: "+clientAge}}</p>
        <p>
          Email: zcabmaf@ucl.ac.uk <em><a class="header" href="#"></a></em>
        </p>
        <p>
          <em><a class="header" href="#">want to change your password?</a></em>
        </p>
        <br><br>
      </div>

      <h1 class = "headers"> Font Size </h1>
      <form>
      <div class="font item range range-energized">
    	   <span class="smallA">A</span>
    		   <input id="range" type="range" min="10" max="30">
    			    <span class="bigA">A</span>
      </div>
    </form>

    <ul class="list">
      <li id = "Bluetooth" class="item item-toggle">
        Bluetooth
      <label class="toggle toggle-royal">
        <input type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      </li>
    </ul>

    <button id = "logout" class = "icon ion-log-out button button-clear ">Logout</button>
  </div>

  <div class="tabs tabs-icon-top tabs-royal">
    <a class="tab-item">
      <i class="icon ion-home" ui-sref="mainhome"></i>
      Home
    </a>
    <a class="tab-item">
      <i class="icon ion-ios-book-outline" ui-sref="text"></i>
      Started to Read...
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
  </div>
</ion-view>
