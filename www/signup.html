<ion-header-bar class="bar-stable bar-royal">
  <figure>
    <img id = "headImg" src = "img/LogoHead.png">
  </figure>
</ion-header-bar>
<div align = "middle">
  <p id = "text">Welcome to Spoken Everywhere! Please fill in your details below...</p>
</div>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Smith">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Age</span>
    <input type="text" placeholder="18">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="john@smith.com">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input type="password">
  </label>
  <div align = "middle">
    <br><br>
    <button id="signUpFormButton" class="button button-royal" align = "middle" ui-sref="welcome">
      Sign Up
    </button>
  </div>
</div>
