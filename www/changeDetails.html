<ion-view>
  <ion-header-bar class="bar-stable bar-royal">
    <button class="button button-icon icon ion-chevron-left button-clear" ui-sref="settings"></button>
    <figure>
      <img id = "headImg" src = "img/LogoHead.png">
    </figure>
    <button class="button button-clear button-royal">Edit</button>
  </ion-header-bar>
      <div class="item" ng-controller="UserDetails">
        <br><br><br><br>
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input id="newFirstName" type="text" placeholder="John@smith.com" ng-model="emailChangePass">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Old Password</span>
            <input id="newFirstName" type="password" ng-model="oldPass">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">New Password</span>
            <input id="newFirstName" type="password" ng-model="newPass">
          </label>
        </div>
        <br><br><br>
        <div align="middle" ng-controller="UserDetails">
          <button id="loginButton" class="button button-royal" align = "middle" ng-click="changePass()">
            Change
          </button>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>
</ion-view>
