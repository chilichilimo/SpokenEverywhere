<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spoken Everywhere</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="upage" id="mainpage">
            <div class="upage-outer fixed-header-footer">
                <div class="upage-content ac0 content-area vertical-col left" id="page_85_62">

                    <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
                        <figure class="figure-align" align = "middle">
                            <img src="img/Logo.jpg">
                            <figcaption data-position="bottom"></figcaption>
                        </figure>
                    </div>
                    <label class="item item-input widget uib_w_2 d-margins" data-uib="ionic/input" data-ver="0" id="user"><span class="input-label">Username:  </span>
                        <input type="text">
                    </label>
                    <label class="item item-input widget uib_w_2 d-margins" data-uib="ionic/input" data-ver="0" id="pass"><span class="input-label">Password:  </span>
                        <input type="text">
                    </label>
                    <br>
                    <br>
                    <button id="login" class="button widget uib_w_4 d-margins" data-uib="ionic/button" data-ver="0" ng-click="logingIn()" align = "middle" ui-sref="text">Login</button>
                    <br>
                    <button id="signUp" class="button widget uib_w_5 d-margins" data-uib="ionic/button" data-ver="0">Don't have an account? Sign Up</button>
                    <br>
                    <button id="forgotPass" class="button widget uib_w_5 d-margins" data-uib="ionic/button" data-ver="0">Forgot your password?</button>
                    <br>
                </div>
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
