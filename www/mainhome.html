<script src="js/app.js"></script>
<ion-view ng-app = "myApp">
  <ion-header-bar class="bar-stable bar-royal">
    <figure>
      <img id = "headImg" src = "img/LogoHead.png">
    </figure>
  </ion-header-bar>
  <br><br><br><br><br>
  <div align = "middle" ng-controller="UserDetails">
    <h2 class="header">{{"Welcome, " +  clientFirstname}}</h2>
    <p> Wonderful to see you here...</p>
  </div>
  <br>

    <div class="item item-body">
      <h3 class="header">Search for a new book...</h3>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
        <div class = "buttons" align = "middle" ui-sref="searchResult">
          <button class = "button button-royal button-small">Search</button>
        </div>
      </div>
      <br>
    </div>

    <div class="item item-body">
      <h3 class="header">Continue Reading...</h3>
      <ul>
        <li>
          <a ui-sref="text">
            <figure>
              <img class ="book" src="img/GreatExpectations.jpeg"></img>
            </figure>
          </a>
        </li>
      </ul>
    </div>


    <div class="tabs tabs-icon-top tabs-royal">
      <a class="tab-item">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item">
        <i class="icon ion-ios-book-outline" ui-sref="text"></i>
        Started to Read...
      </a>
      <a class="tab-item" ui-sref='settings'>
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>


</ion-view>
