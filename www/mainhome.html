<ion-view>
  <ion-header-bar class="bar-stable bar-royal">
    <figure>
      <img id = "headImg" src = "img/LogoHead.png">
    </figure>
  </ion-header-bar>
  <br><br><br>
  <div align = "middle">
    <h2 class="header"> Welcome, Maya!</h2>
    <p> Wonderful to see you here...</p>
  </div>
  <br>

    <div class="item item-body">
      <h3 class="header">Search for a new book...</h3>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>
      <br>
    </div>

    <div class="item item-body">
      <h3 class="header" ui-sref="text">Continue Reading...</h3>
    </div>

    <div class="item item-body">
      <h3 class="header">Books you have read...</h3>
    </div>
    <div class="tabs tabs-icon-top tabs-royal">
      <a class="tab-item">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item">
        <i class="icon ion-ios-book-outline"></i>
        Started to Read...
      </a>
      <a class="tab-item">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>


</ion-view>
