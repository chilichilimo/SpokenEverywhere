<ion-view>
  <ion-header-bar class="bar-stable bar-royal">
    <figure>
      <img id = "headImg" src = "img/LogoHead.png">
    </figure>
  </ion-header-bar>
  <div class ="search">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <p align = "middle">Unfortunately the book you're looking for is not currently available. contact us via <a style="color: #8d62c5" href="mailto:spokenEverywhere@gmail.com">this email</a>for more info.
      <br><em>Sorry about that :(</em>
    </p>

  </div>



  <div class="tabs tabs-icon-top tabs-royal">
    <a class="tab-item">
      <i class="icon ion-home" ui-sref="mainhome"></i>
      Home
    </a>
    <a class="tab-item">
      <i class="icon ion-ios-book-outline" ui-sref="text"></i>
        Continue Reading...
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a" ui-sref="settings"></i>
      Settings
    </a>
  </div>
</ion-view>
